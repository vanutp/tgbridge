name: tgbridge
version: '${version}'
main: dev.vanutp.tgbridge.paper.PaperBootstrap
api-version: '1.19'
folia-supported: true
commands:
  tgbridge:
    description: Minecraft Telegram Bridge
    usage: /tgbridge <reload|toggle|send <format> <chat_name> <message>>
softdepend:
  - voicechat
  - voicemessages
  - FlectonePulse
  - Kotlin
  - ktlibs-kotlin-stdlib
  - ktlibs-kotlinx-coroutines-core
  - ktlibs-kotlinx-serialization
